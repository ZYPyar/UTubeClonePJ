<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-family: Arial;
        }
        .before-price{
            font-size: 25px;
        }
        .currency{
            font-size: 14px;
            color: rgb(96, 96, 96);
        }
        .today-rate{
            color: green;
        }
        .after-price{
            color: rgb(96, 96, 96);
        }
        .decrease-rate{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <p class="before-price">1,049.61 <span class="currency">USD</span></p>
    <p class="today-rate">+18.05 (1.75%) today</p>
    <p class="after-price">After hours 1,048.00 <span class="decrease-rate">-1.61 (0.15%)</span></p>
</body>
</html>
